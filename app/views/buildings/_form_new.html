<%= form_for Building.new do |f| %>
  
  	
  <div>
      <div class='input'>
        <%= f.text_field :address, :id => "addresspicker_map" %>
        <%= f.hidden_field :latitude, :lat %>
        <%= f.hidden_field :longitude, :lng %>
  </div>
  <div class="actions">
    <%= f.submit "Look Up Building"%>
  </div>
<% end %>
